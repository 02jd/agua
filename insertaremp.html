<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Servicio</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Agregar Servicio</h1>
    <form action="insertar_empleado.php" method="POST">
        <div class="field-group">
            <label for="codigo">Codigo:</label>
            <input type="text" id="codigo" name="codigo" pattern="[A-Za-z0-9]{5}" maxlength="5" required>
        </div><br>
        <div class="field-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div><br>
        <div class="field-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" min="0" required>
        </div><br>
        <button  id="btn-insertar" class="btn-insertar"  type="submit">Insertar Servicio</button>
    </form>
</body>
</html>
